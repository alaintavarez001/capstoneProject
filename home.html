<!DOCTYPE html>
<html>

<head>

  <!-- Font Awesome Link -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css" crossorigin="anonymous">
  <!-- j.querry CDN -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

</head>

<style>

h3{
  text-align: center;
}

#content{
  margin: 5%;
}

</style>

<body>
  <div id="content">
  <h3>Field Interview</h3>

  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
      <input type="text" class="form-control" id="searchBar">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" id="searchButton">Search</button>
        </span>
      </div>
    </div>

  <a href="#" class="btn btn-default btn-lg btn-block" id="newEntry"><i class="fa fa-keyboard-o" aria-hidden="true"></i>  New Entry</a>

  <a href="#" class="btn btn-default btn-lg btn-block" id="database"><i class="fa fa-database" aria-hidden="true"></i>  Database</a>

  <a href="#" class="btn btn-default btn-lg btn-block" id="settings"><i class="fa fa-cogs" aria-hidden="true"></i>  Settings</a>

  <a href="#" class="btn btn-default btn-lg btn-block" id="logout"><i class="fa fa-sign-out" aria-hidden="true"></i>  Log Out</a>
</div>

<div class="modal" id="logoutMessage">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirm Action</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to log out?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="yes">YES</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" id="no">NO</button>
      </div>
    </div>
  </div>
</div>

</body>
<script type="text/javascript">

$('#logout').click(function(){
  $('#logoutMessage').modal('show');
});

$('#yes').click(function(){
  window.location.href='login.html';
});

$('#no').click(function(){
  window.location.href='home.html';
});


$('#database').click(function(){
   window.location.href='database.html';
})

$('#profile').click(function(){
   window.location.href='profile.html';
})

$('#settings').click(function(){
   window.location.href='settings.html';
})

$('#newEntry').click(function(){
   window.location.href='newEntry.html';
})


</script>

</html>

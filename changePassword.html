<!DOCTYPE html>
<html>

<head>
  <!-- Font Awesome Link -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css" crossorigin="anonymous">
  <!-- j.querry CDN -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

</head>

<style>

  body{

  }

  #content{
    margin: 5%;
  }

  label{
  }

  h3{
    text-align: center;
  }


  .form-group {
    width: 100%;
  }

</style>

<body>

<div id="content">

<a href="#" class="btn btn-default" id="back"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>  Back</a>


<h3> Change Password</h3>

<form class="form-horizontal">

<div class="form-group">
  <div>
    <input type="text" class="form-control" id="oldPassword" placeholder="Old Password">
  </div>
</div>
<div class="form-group">
  <div>
    <input type="text" class="form-control" id="newPassword" placeholder="New Password">
  </div>
</div>
<div class="form-group">
  <div>
    <input type="password" class="form-control" id="newPasswordConfirm" placeholder="Confirm New Password">
  </div>
</div>
    <div class="form-group">
        <a href="#" class="btn btn-default btn-lg btn-block" id="updatePassword"><i class="fa fa-check" aria-hidden="true"></i>  Update</a>
    </div>

</form>

</div>

<div class="modal" id="success">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Success!</h4>
      </div>
      <div class="modal-body">
        <p>Your password was changed succesfully.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="ok">OK</button>
      </div>
    </div>
  </div>
</div>

</body>

<script type="text/javascript">

$('#updatePassword').click(function(){
  $('#success').modal('show');
});

$('#ok').click(function(){
  window.location.href='settings.html';
})

$('#back').click(function(){
  window.location.href='settings.html';
});

</script>

</html>

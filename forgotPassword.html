<!DOCTYPE html>
<html>
<head>

  <!-- Font Awesome Link -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://bootswatch.com/slate/bootstrap.min.css" crossorigin="anonymous">
  <!-- j.querry CDN -->
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

</head>

<style>

#content{
  margin: 5%;
}

h3{
  text-align: center;
}

</style>

<body>
  <div id="content">

<a href="#" class="btn btn-default" id="back"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>  Back</a>

<h3> Forgot Password?</h3>

    <form class="form-horizontal">

    <div class="form-group">
        <input type="text" class="form-control" id="inputEmail" placeholder="E-mail">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="inputPhoneNumber" placeholder="Phone Number">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="inputBadgeNumber" placeholder="Badge Number">
    </div>
    </form>

    <a href="#" class="btn btn-default btn-lg btn-block" id="getPassword"><i class="fa fa-envelope" aria-hidden="true"></i>  Get Password</a>

  </div>

  <div class="modal" id="success">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Sent!</h4>
        </div>
        <div class="modal-body">
          <p>An e-mail was sent to the e-mail you provided with your password.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="ok">OK</button>
        </div>
      </div>
    </div>
  </div>

</body>

<script type="text/javascript">

$('#getPassword').click(function(){
  $('#success').modal('show');
});

$('#ok').click(function(){
  window.location.href='login.html';
});

$('#back').click(function(){
  window.location.href='login.html';
});

</script>

</html>
